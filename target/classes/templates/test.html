
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>带多选和过滤js树状结构下拉框插件 - www.bootstrapmb.com</title>

    <!--可无视-->
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/demo.css">

    <!--主要样式-->
    <link rel="stylesheet" href="css/style.css">
    <style type="text/css">
        .container {
            width: 100%;
        }

        .content {
            width: 70%;
            height: 400px;
            margin: 0 auto;
        }
    </style>

</head>
<body>

<div class="container">

    <div class="content">
        <div style="width: 50%; float: left; box-sizing: border-box; padding: 20px;">
            <h3>多选</h3>
            <input type="text" id="justAnInputBox" />
        </div>

        <div style="width: 50%; float:left; box-sizing: border-box; padding: 20px;">
            <h3>单选（带过滤功能）</h3>
            <input type="text" id="justAnotherInputBox" placeholder="带过滤功能" onchange="test()" />
        </div>
    </div>

</div>

<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/icontains.js" type="text/javascript"></script>
<script src="js/comboTreePlugin.js" type="text/javascript"></script>
<script type="text/javascript">

    var SampleJSONData = [
        {

            typeName: "关于协会",
            id: 1,
            children: [
                {
                    typeName: "协会简介",
                    id: 2,
                    children: []
                },
                {
                    typeName: "CFRA使命",
                    id: 3,
                    children: []
                },
                {
                    typeName: "IBIC荣誉体系",
                    id: 4,
                    children: []
                },
                {
                    typeName: "认证说明",
                    id: 5,
                    children: []
                },
                {
                    typeName: "常见问题解答",
                    id: 6,
                    children: []
                }
            ]
        },
        {
            typeName: "认证体系",
            id: 7,
            children: [
                {
                    typeName: "CFRA认证",
                    id: 8,
                    children: [
                        {
                            typeName: "认证介绍",
                            id: 9,
                            children: []
                        },
                        {
                            typeName: "往期回顾",
                            id: 10,
                            children: []
                        },
                        {
                            typeName: "如何报名",
                            id: 11,
                            children: []
                        }
                    ]
                },
                {
                    typeName: "认证体系2",
                    id: 12,
                    children: [
                        {
                            typeName: "认证体系2介绍",
                            id: 13,
                            children: []
                        }
                    ]
                }
            ]
        }
    ];
    var comboTree1, comboTree2;

    jQuery(document).ready(function ($) {

        comboTree1 = $('#justAnInputBox').comboTree({
            source: SampleJSONData,
            isMultiple: true
        });

        comboTree2 = $('#justAnotherInputBox').comboTree({
            source: SampleJSONData,
            isMultiple: false
        });
    });

    function test() {
        alert($('#justAnotherInputBox').val());
    }

    // 上传
    $('#d').ace_file_input({
        no_file: '点击选择图片上传...',
        btn_choose: '选择',
        btn_change: '更改',
        droppable: false,
        icon_remove:tr,
        thumbnail: false,//| true | large
        // allowExt: ["jpeg", "jpg", "png", "gif", "bmp"],
        // allowMime: ["image/jpg", "image/jpeg", "image/png", "image/gif", "image/bmp"],
        onchange: null,
        before_change: function (file, dropped) {
            var formData = new FormData();
            formData.append("file", file[0]);
            upload(formData);
        },
        before_remove: function(file, dropped){
            $("#imgBox").attr('src','');
            $("#picturePath").val();
        }
    }).on('file.error.ace', function (event, info) {
        layer.msg("请上传图片格式文件");
    });
</script>
</body>
</html>
